<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poetsen+One">
</head>
<body class="body-dogs">

    <header>
        <h1>Bird Gallery</h1>
        <input type="text" id="searchBar" placeholder="Search breed...">
    </header>
        <div id="gallery"></div>
        <div id="popup" class="hidden">
            <div id="popupContent">
                <span id="closePopup">&times;</span>
                <img id="popupImage" src="" alt="Animal Image">
                <h2 id="popupName"></h2>
                <p id="popupOrigin"></p>
                <p id="popupBreedGroup"></p>
                <p id="popupSize"></p>
                <p id="popupLifespan"></p>
                <p id="popupTemperament"></p>
                <p id="popupColors"></p>
                <p id="popupDescription"></p>
            </div>
        </div>
    <script src="birdscript.js"></script>

</body>
</html>
